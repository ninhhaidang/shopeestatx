<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Shopee Stats - Thống kê đơn hàng</title>
  <link rel="stylesheet" href="results.css">
  <script src="chart.min.js"></script>
  <script src="xlsx.min.js"></script>
</head>

<body>
  <div id="loading" class="loading-container">
    <div class="spinner"></div>
    <p id="loadingText">Đang lấy dữ liệu từ Shopee...</p>
  </div>

  <div id="content" class="hidden">
    <header class="header">
      <h1>Shopee Stats</h1>
      <p id="fetchedAt"></p>
    </header>

    <!-- Filter & Actions -->
    <div class="toolbar">
      <div class="filters">
        <select id="filterYear">
          <option value="">Tất cả năm</option>
        </select>
        <select id="filterMonth">
          <option value="">Tất cả tháng</option>
          <option value="1">Tháng 1</option>
          <option value="2">Tháng 2</option>
          <option value="3">Tháng 3</option>
          <option value="4">Tháng 4</option>
          <option value="5">Tháng 5</option>
          <option value="6">Tháng 6</option>
          <option value="7">Tháng 7</option>
          <option value="8">Tháng 8</option>
          <option value="9">Tháng 9</option>
          <option value="10">Tháng 10</option>
          <option value="11">Tháng 11</option>
          <option value="12">Tháng 12</option>
        </select>
        <select id="filterStatus">
          <option value="">Tất cả trạng thái</option>
          <option value="3">Hoàn thành</option>
          <option value="4">Đã hủy</option>
          <option value="7">Vận chuyển</option>
          <option value="8">Đang giao</option>
          <option value="9">Chờ thanh toán</option>
          <option value="12">Trả hàng</option>
        </select>
      </div>
      <div class="actions">
        <button id="btnExport" class="btn-export">Xuất Excel</button>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary">
      <div class="summary-item">
        <span class="label">Đơn hàng (đã lọc)</span>
        <span id="totalOrders" class="value">0</span>
      </div>
      <div class="summary-item">
        <span class="label">Tổng sản phẩm</span>
        <span id="totalProducts" class="value">0</span>
      </div>
      <div class="summary-item highlight">
        <span class="label">Tổng tiền đã tiêu</span>
        <span id="totalAmount" class="value">0 ₫</span>
      </div>
    </div>

    <!-- Charts -->
    <div class="charts-container">
      <div class="chart-box">
        <h3>Chi tiêu theo tháng</h3>
        <canvas id="monthlyChart"></canvas>
      </div>
      <div class="chart-box">
        <h3>Top 5 Shop mua nhiều nhất</h3>
        <canvas id="shopChart"></canvas>
      </div>
    </div>

    <!-- Table -->
    <div class="table-container">
      <table id="ordersTable">
        <thead>
          <tr>
            <th width="50">STT</th>
            <th width="140">Mã đơn hàng</th>
            <th width="110">Ngày giao</th>
            <th width="100">Trạng thái</th>
            <th>Tên sản phẩm</th>
            <th width="100">Tổng tiền</th>
          </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
      </table>
    </div>
  </div>

  <div id="noData" class="no-data hidden">
    <p>Không có dữ liệu. Vui lòng thử lại.</p>
    <a href="https://shopee.vn" target="_blank">Mở Shopee</a>
  </div>

  <script src="results.js"></script>
</body>

</html>
